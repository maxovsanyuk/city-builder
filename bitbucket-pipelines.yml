image: node:10.15.0

pipelines:
  branches:
    staging:
      - step:
          name: Build and deploy to the staging
          deployment: Staging
          caches:
            - node
          script:
            - ssh -p $ARTKAI_DEV_PORT $ARTKAI_DEV_USER@$ARTKAI_DEV_HOST 'cd quipy-portal && git reset --hard && git pull origin staging'
            - ssh -p $ARTKAI_DEV_PORT $ARTKAI_DEV_USER@$ARTKAI_DEV_HOST 'cd quipy-portal && npm i'
            - ssh -p $ARTKAI_DEV_PORT $ARTKAI_DEV_USER@$ARTKAI_DEV_HOST 'cd quipy-portal && npm run build'
